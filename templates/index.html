<!DOCTYPE html>
<html>
<head>
    <title>Crypto Predictor</title>
    <style>
        body { 
            /* This points to your image in the static folder */
            background-image: url("{{ url_for('static', filename='crypto_bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container { 
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3); 
            text-align: center;
            width: 400px;
        }

        h1 { color: #2c3e50; margin-bottom: 20px; }
        
        select, button { 
            width: 100%;
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
            font-size: 16px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #219150; }

        .result { 
            margin-top: 20px;
            padding: 15px;
            background: #e8f8f5;
            border-radius: 8px;
            color: #117a65; 
            font-size: 22px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Crypto Predictor</h1>
        <form method="POST">
            <label>Choose a Coin:</label>
            <select name="coin_name">
                {% for coin in coins %}
                <option value="{{ coin }}" {% if coin == selected_coin %}selected{% endif %}>{{ coin }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Prediction</button>
        </form>

        {% if prediction %}
            <div class="result">
                Target Price: ${{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
